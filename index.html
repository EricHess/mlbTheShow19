<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLB The Show 19 Community Markets</title>
    <script src="helpers/helper.js"></script>

    <style>
    .outbid{
        background:red;
    }

    .currentHighBidders{
        background: #BADA55;
    }

    .orderCompleted{
        background:yellow;
    }

    .listHere td {
    border: 1px solid black;
    padding: 5px;
    }

    
    </style>
</head>
<body>
    <aside class="loadingBar"></aside>
    <section class="">

        <button onclick="fetchPlayers()">Get Player List!</button>
        
        <form id="profitMarginForm" name="profitMarginForm">
            Show me profits within:
            <input type="text" name="min" />
            <input type="text" name="max" />
            <button type="submit">Submit</button>
        </form>

        <form id="outbidChecker" name="outbidChecker">
            
            <label for="buyOrder">Buy Order</label>
            <input name="orderType" type="radio" value="buyOrder" id="buyOrder">
            <label for="sellOrder">Sell Order</label>
            <input name="orderType" type="radio" value="sellOrder" id="sellOrder">


            I have a bid of <input type="text" name="bidAmount" /> in on <input type="text" name="playerName" />, have I been outbid?
            <button type="submit">Check!</button>
        </form>
    </section>

    
    <section id="bidChecker">
        <table class="bidList">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>My Bid</th>
                    <th>Current Market Price</th>
                    <th>Order Type</th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </section>


    
    <section id="topProfitMargin">
        <table class="marginList">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Profit Margin</th>
                    <th>Sell Price</th>
                    <th>Buy Price</th>
                    <th></th>
                </tr>
                <tbody class="listHere"></tbody>
            </tbody>
        </table>
    </section>

    
    <p>IDEAS:</p>

    <p>Get the index number for players I am trying to flip and get just that page to make it faster</p>
</body>
</html>
